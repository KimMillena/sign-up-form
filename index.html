<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>

<body>
    <main class="main">
        <section class="image-sidebar">
            <img class="space-image" src="/img/space-image.jpg" alt="Tree Under Space Image">
            <div class="logo-container">
                <img class="logo" src="/img/odin-lined.png" alt="ODIN Image">
                <h1 class="logo-title">ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@n8rayfield">Nate Rayfield</a> on <a
                    href="http://unsplash.com/">Unsplash</a></p>
        </section>

        <section class="form-section">
            <div class="paragraph-container">
                <p class="form-text">This is not real online service! You know you need something like this in your life
                    to
                    help you realize
                    your deepest dreams. Sign up now to get started.</p>
                <p class="form-text2">You know you want to.</p>
            </div>

            <form class="form-container">
                <div class="form-control-container">
                    <h1 class="form-header">Let's do this!</h1>

                    <div class="form-row">
                        <div class="form-control">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>

                        <div class="form-control">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-control">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-control">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{6,12}" maxlength="12"
                                title="Phone number length must be between 6 and 12 and only contain numbers." required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-control">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Password must contain atleast one uppercase, one lowercase, one number, and be least 8 or more characters long."
                                required>
                        </div>

                        <div class="form-control">
                            <label for="confirm-pass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pass" name="confirm-pass"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Password must contain atleast one uppercase, one lowercase, one number, and be least 8 or more characters long."
                                required>
                        </div>
                    </div>
                </div>

                <div class="button-container">
                    <button class="create-btn" type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
