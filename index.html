<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up</title>
</head>

<body>
    <main class="main">
        <section class="image-sidebar">
            <img src="/img/space-image.jpg" alt="Tree Under Space Image">
        </section>

        <section class="form-section">
            <div class="paragraph-container">
                <p class="form-text">This is not real online service! You know you need something like this in your life
                    to
                    help you realize
                    your deepest dreams. Sign up now to get started.</p>
                <p class="form-text2">You know you want to.</p>
            </div>

            <form class="form-container" action="/">
                <h1 class="form-header">Let's do this!</h1>

                <div class="form-control-container">
                    <div class="form-row">
                        <div class="form-control">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text">
                        </div>

                        <div class="form-control">
                            <label for="last-name">LAST NAME</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-control">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>

                        <div class="form-control">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-control"><label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>

                        <div class="form-control">
                            <label for="confirm-pass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pass">
                        </div>
                    </div>
                </div>

            </form>

            <div class="button-container">
                <button class="create-btn" type="submit">Create Account</button>
                <p>Already have an account? <a href>Log in</a></p>
            </div>
        </section>
    </main>
</body>

</html>
